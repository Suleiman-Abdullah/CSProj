<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3</title>
</head>
<body>
    <h1>Toggle Visibility</h1>
    <button onclick="toggle()">Show/Hide</button>
    <div id="iDiv" style="width: 200px; height: 100px; background: lightgray;">Random Text!</div>

    <script>
        function toggle() {
            const el = document.getElementById('iDiv');
            if (el.style.display === 'none') {
                el.style.display = 'block';
            }
            else { el.style.display = 'none'; }
        }
    </script>
</body>
</html>
